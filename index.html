<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Click Guincho - Socorro rápido em um toque">
    <meta name="theme-color" content="#ff8c00">
    
    <title>Click Guincho - Emergência</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    
    <!-- CSS Global -->
    <link rel="stylesheet" href="css/global.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff8c00",
                        "background-light": "#f8f7f5",
                        "background-dark": "#0a1128",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    }
                }
            }
        }
    </script>
</head>

<body class="font-display bg-background-dark text-white antialiased">
    <div class="relative flex h-screen w-full flex-col overflow-hidden">
        
        <!-- ===== HEADER ===== -->
        <header class="flex items-center justify-between px-6 py-4">
            <div class="flex items-center gap-3">
                <div class="size-10 overflow-hidden rounded-full border-2 border-primary/30">
                    <img 
                        alt="Foto de perfil do usuário" 
                        class="h-full w-full object-cover" 
                        src="https://ui-avatars.com/api/?name=Usuario&background=ff8c00&color=fff&size=100"
                        id="userAvatar"
                    >
                </div>
                <div class="flex flex-col">
                    <span class="text-xs text-slate-400">Bem-vindo,</span>
                    <span class="text-sm font-bold" id="userName">Usuário</span>
                </div>
            </div>
            
            <button 
                class="flex h-10 w-10 items-center justify-center rounded-full bg-white/10 text-white hover:bg-white/20 transition-colors"
                aria-label="Notificações"
            >
                <span class="material-symbols-outlined">notifications</span>
            </button>
        </header>

        <!-- ===== MAIN CONTENT ===== -->
        <main class="flex flex-1 flex-col items-center justify-center px-6 text-center">
            
            <!-- Título -->
            <div class="mb-8 space-y-2">
                <h1 class="text-3xl font-extrabold tracking-tight text-white lg:text-4xl">
                    Socorro rápido<br>em um toque
                </h1>
                <p class="text-slate-400 text-sm font-medium">
                    Acione o guincho mais próximo agora
                </p>
            </div>

            <!-- Botão Central de Emergência -->
            <div class="relative group">
                <!-- Efeito de Pulse -->
                <div class="absolute inset-0 animate-ping rounded-full bg-primary/20 duration-1000"></div>
                
                <button 
                    id="btnSolicitarGuincho"
                    class="relative flex h-64 w-64 flex-col items-center justify-center rounded-full bg-primary p-4 shadow-[0_0_50px_rgba(255,140,0,0.4)] transition-transform active:scale-95 hover:shadow-[0_0_70px_rgba(255,140,0,0.6)]"
                    aria-label="Solicitar guincho agora"
                >
                    <span class="material-symbols-outlined text-6xl text-background-dark mb-2 font-bold">
                        minor_crash
                    </span>
                    <span class="text-xl font-black leading-tight text-background-dark px-6">
                        SOLICITAR<br>GUINCHO AGORA
                    </span>
                </button>
            </div>

            <!-- Card de Localização -->
            <div class="mt-12 w-full max-w-md overflow-hidden rounded-xl bg-white/5 border border-white/10 p-4 backdrop-blur-md">
                <div class="flex items-center gap-4">
                    <div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-primary/10 text-primary">
                        <span class="material-symbols-outlined">location_on</span>
                    </div>
                    <div class="flex flex-col text-left">
                        <p class="text-xs font-bold uppercase tracking-wider text-primary">
                            Você está em:
                        </p>
                        <p class="text-sm font-medium text-slate-200" id="localizacaoAtual">
                            Obtendo localização...
                        </p>
                    </div>
                </div>

                <!-- Mini Mapa Preview -->
                <div class="mt-4 h-24 w-full overflow-hidden rounded-lg bg-slate-800 grayscale opacity-60">
                    <div id="miniMapa" class="h-full w-full flex items-center justify-center">
                        <span class="text-slate-600 text-sm">Carregando mapa...</span>
                    </div>
                </div>
            </div>

        </main>

        <!-- ===== TOGGLE LOCAL PERIGOSO ===== -->
        <section class="bg-background-dark/80 px-6 pb-10 pt-4 backdrop-blur-sm">
            <div class="mx-auto max-w-md rounded-2xl border-2 border-red-500/50 bg-red-500/10 p-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="flex h-10 w-10 items-center justify-center rounded-full bg-red-500 text-white">
                            <span class="material-symbols-outlined fill-1">warning</span>
                        </div>
                        <div class="flex flex-col">
                            <p class="text-sm font-bold text-white leading-none">Local Perigoso?</p>
                            <p class="text-xs text-red-200">Ative para prioridade máxima</p>
                        </div>
                    </div>
                    
                    <!-- Toggle Switch -->
                    <label class="relative inline-flex cursor-pointer items-center">
                        <input 
                            type="checkbox" 
                            class="peer sr-only" 
                            id="toggleLocalPerigoso"
                        >
                        <div class="peer h-7 w-14 rounded-full bg-slate-700 after:absolute after:start-[4px] after:top-[4px] after:h-5 after:w-6 after:rounded-full after:bg-white after:transition-all after:content-[''] peer-checked:bg-red-600 peer-checked:after:translate-x-full peer-focus:outline-none"></div>
                    </label>
                </div>
            </div>
        </section>

        <!-- ===== BOTTOM NAVIGATION ===== -->
        <nav class="flex border-t border-white/5 bg-background-dark px-4 pb-6 pt-2">
            <a class="flex flex-1 flex-col items-center justify-center gap-1 text-primary" href="index.html">
                <span class="material-symbols-outlined fill-1">home</span>
                <p class="text-[10px] font-medium uppercase tracking-tight">Início</p>
            </a>
            <a class="flex flex-1 flex-col items-center justify-center gap-1 text-slate-500 hover:text-slate-300" href="servicos.html">
                <span class="material-symbols-outlined">local_shipping</span>
                <p class="text-[10px] font-medium uppercase tracking-tight">Serviços</p>
            </a>
            <a class="flex flex-1 flex-col items-center justify-center gap-1 text-slate-500 hover:text-slate-300" href="historico.html">
                <span class="material-symbols-outlined">history</span>
                <p class="text-[10px] font-medium uppercase tracking-tight">Histórico</p>
            </a>
            <a class="flex flex-1 flex-col items-center justify-center gap-1 text-slate-500 hover:text-slate-300" href="perfil.html">
                <span class="material-symbols-outlined">account_circle</span>
                <p class="text-[10px] font-medium uppercase tracking-tight">Perfil</p>
            </a>
        </nav>

    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script>
        // ===== INICIALIZAÇÃO =====
        document.addEventListener('DOMContentLoaded', function() {
            inicializarApp();
        });

        function inicializarApp() {
            carregarDadosUsuario();
            obterLocalizacaoUsuario();
            configurarEventos();
        }

        // ===== CARREGAR DADOS DO USUÁRIO =====
        function carregarDadosUsuario() {
            const usuario = ClickGuincho.Usuario.obterDados();
            document.getElementById('userName').textContent = usuario.nome;
            
            if (usuario.foto) {
                document.getElementById('userAvatar').src = usuario.foto;
            }
        }

        // ===== OBTER LOCALIZAÇÃO =====
        async function obterLocalizacaoUsuario() {
            const elementoLoc = document.getElementById('localizacaoAtual');
            
            try {
                elementoLoc.textContent = 'Obtendo localização...';
                
                const localizacao = await ClickGuincho.obterLocalizacao();
                
                // Simular geocoding reverso (em produção, usar API real)
                elementoLoc.textContent = `Lat: ${localizacao.latitude.toFixed(4)}, Lng: ${localizacao.longitude.toFixed(4)}`;
                
                // Salvar localização
                ClickGuincho.Storage.salvar('localizacaoAtual', localizacao);
                
                ClickGuincho.log('Localização obtida:', localizacao);
                
            } catch (error) {
                elementoLoc.textContent = 'Não foi possível obter localização';
                ClickGuincho.mostrarNotificacao('Ative a localização para melhor experiência', 'warning');
                ClickGuincho.log('Erro ao obter localização:', error);
            }
        }

        // ===== CONFIGURAR EVENTOS =====
        function configurarEventos() {
            // Botão principal de solicitar guincho
            document.getElementById('btnSolicitarGuincho').addEventListener('click', solicitarGuincho);
            
            // Toggle local perigoso
            document.getElementById('toggleLocalPerigoso').addEventListener('change', function(e) {
                const ativo = e.target.checked;
                if (ativo) {
                    ClickGuincho.mostrarNotificacao('Modo PRIORIDADE MÁXIMA ativado', 'warning');
                }
                ClickGuincho.Storage.salvar('localPerigoso', ativo);
            });
        }

        // ===== SOLICITAR GUINCHO =====
        function solicitarGuincho() {
            ClickGuincho.log('Solicitando guincho...');
            
            const localizacao = ClickGuincho.Storage.obter('localizacaoAtual');
            
            if (!localizacao) {
                ClickGuincho.mostrarNotificacao('Aguarde, obtendo sua localização...', 'warning');
                return;
            }
            
            // Redirecionar para seleção de serviço
            window.location.href = 'servicos.html';
        }
    </script>
</body>
</html>
